    <div class="auth-container">
        <h2 class="auth-title">Direct Apple Sign In</h2>
        <p>This page bypasses Supabase and directly calls Apple's authentication.</p>
        
        <button id="appleSignInWithSignin" class="sign-in-button apple-sign-in mb-2">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                <path d="M17.05 20.28c-.98.95-2.05.88-3.08.41-1.09-.47-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.41C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.19 2.31-.89 3.51-.84 1.54.07 2.7.61 3.44 1.57-3.14 1.88-2.29 5.13.22 6.41-.65 1.29-1.44 2.58-2.25 4.03zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
            </svg>
            Sign in with Apple (.signin)
        </button>
        
        <button id="appleSignInWithoutSignin" class="sign-in-button apple-sign-in">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                <path d="M17.05 20.28c-.98.95-2.05.88-3.08.41-1.09-.47-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.41C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.19 2.31-.89 3.51-.84 1.54.07 2.7.61 3.44 1.57-3.14 1.88-2.29 5.13.22 6.41-.65 1.29-1.44 2.58-2.25 4.03zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>

            Sign in with Apple (no suffix)

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusMessages = document.getElementById('statusMessages');
            const redirectUrl = 'https://peaphqbxdmknxzsfdxuh.supabase.co/auth/v1/callback';
            
            // Function to create a direct Apple auth URL
            function createAppleAuthUrl(clientId) {
                const baseUrl = 'https://appleid.apple.com/auth/authorize';
                const params = new URLSearchParams({
                    client_id: clientId,
                    redirect_uri: redirectUrl,
                    response_type: 'code',
                    response_mode: 'form_post',
                    scope: 'email name',
                    state: JSON.stringify({
                        site_url: window.location.origin,
                        timestamp: new Date().getTime()
                    })
                });
                
                return `${baseUrl}?${params.toString()}`;
            }
            
            // With .signin suffix
            document.getElementById('appleSignInWithSignin').addEventListener('click', function() {
                const clientId = 'com.playpadelpals.padelpals362.signin';
                statusMessages.innerHTML = `<div class="status-message info-message">Redirecting to Apple with client ID: ${clientId}</div>`;
                
                setTimeout(() => {
                    window.location.href = createAppleAuthUrl(clientId);
                }, 500);
            });
            
            // Without .signin suffix
            document.getElementById('appleSignInWithoutSignin').addEventListener('click', function() {
                const clientId = 'com.playpadelpals.padelpals362';
                statusMessages.innerHTML = `<div class="status-message info-message">Redirecting to Apple with client ID: ${clientId}</div>`;
                
                setTimeout(() => {
                    window.location.href = createAppleAuthUrl(clientId);
                }, 500);
            });
        });
    </script>
