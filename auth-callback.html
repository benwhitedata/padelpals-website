<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Pals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="Icon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config-loader.js"></script>
    <style>
        :root {
            --gold: #d4af37;
            --dark-blue: #1a2238;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            margin: 0;
            overflow: hidden;
        }
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .loader {
            border: 6px solid rgba(26, 34, 56, 0.1);
            border-radius: 50%;
            border-top: 6px solid var(--dark-blue);
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        .logo {
            width: 100px;
            margin-bottom: 30px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <img src="images/Icon.png" alt="Padel Pals" class="logo">
        <div class="loader"></div>
    </div>

    <script>
        document.addEventListener('configLoaded', () => {
            processAuthentication();
        });

        async function processAuthentication() {
            try {
                console.log('üîê Starting authentication process...');
                
                // Use shared Supabase client instance (created by config-loader.js)
                const supabase = window.getOrCreateSupabaseClient ? window.getOrCreateSupabaseClient() : window.supabase.createClient(
                    window.config.supabaseUrl, 
                    window.config.supabaseKey
                );
                
                console.log('‚úì Supabase client ready');
                
                // Get the hash fragment from the URL
                const hashFragment = window.location.hash.substring(1);
                console.log('URL hash present:', !!hashFragment);
                
                if (!hashFragment) {
                    console.error('‚ùå No hash fragment in URL');
                    throw new Error("No authentication data in URL. The OAuth redirect may have failed.");
                }
                
                // Parse the hash parameters
                const params = new URLSearchParams(hashFragment);
                const accessToken = params.get('access_token');
                const refreshToken = params.get('refresh_token');
                const errorParam = params.get('error');
                const errorDescription = params.get('error_description');
                
                // Check for OAuth errors first
                if (errorParam) {
                    console.error('‚ùå OAuth error from provider:', errorParam);
                    console.error('Description:', errorDescription);
                    throw new Error(`OAuth error: ${errorParam} - ${errorDescription || 'No description'}`);
                }
                
                console.log('Access token present:', !!accessToken);
                console.log('Refresh token present:', !!refreshToken);
                
                if (!accessToken) {
                    console.error('‚ùå No access token in URL hash');
                    throw new Error("No access token received from OAuth provider. Check Supabase provider configuration.");
                }
                
                // Set the session in Supabase
                console.log('üìù Setting session in Supabase...');
                const { error } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });
                
                if (error) {
                    console.error('‚ùå setSession error:', error);
                    throw new Error(`Failed to set session: ${error.message}`);
                }
                
                console.log('‚úì Session set successfully');
                
                // Get the current session to confirm it worked
                console.log('üîç Verifying session...');
                const { data } = await supabase.auth.getSession();
                
                if (!data.session) {
                    console.error('‚ùå Session verification failed - no session data returned');
                    throw new Error("Session was set but verification failed. Token may be invalid.");
                }
                
                console.log('‚úì Session verified! User ID:', data.session.user.id);
                console.log('‚û°Ô∏è Redirecting to dashboard...');
                
                // Redirect to dashboard
                window.location.href = "/dashboard.html";
                
            } catch (error) {
                console.error("‚ùå Authentication error:", error);
                console.error("Error details:", {
                    message: error.message,
                    name: error.name,
                    stack: error.stack
                });
                
                // Clear any partial session data using the same client instance
                try {
                    if (supabase && supabase.auth) {
                        console.log('üßπ Cleaning up failed session...');
                        await supabase.auth.signOut();
                    }
                } catch (signOutError) {
                    console.error("Error signing out:", signOutError);
                }
                
                // Clear redirect time to prevent loops
                localStorage.removeItem('authRedirectTime');
                
                // Redirect back to auth page on error with error message
                const errorParam = encodeURIComponent(error.message || 'Authentication failed');
                console.log('‚û°Ô∏è Redirecting to auth.html with error');
                window.location.href = `/auth.html?error=${errorParam}`;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
