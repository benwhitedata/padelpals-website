<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Padel Pals - App Guide</title>
  <link rel="icon" href="images/Icon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Load Supabase JS and config loader -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config-loader.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background-color: #F6F5F5;
      color: #333;
      line-height: 1.6;
    }

    .hero-section {
      background: linear-gradient(135deg, #1a2238 0%, #2a3990 100%);
      color: #FFFFFF;
      text-align: center;
      padding: 64px 20px;
    }

    .guide-section {
      padding: 64px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .guide-section img {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 16px;
    }

    .btn-outline-light {
      border: 2px solid rgba(255,255,255,0.5);
      color: white;
      transition: all 0.3s ease;
    }

    .btn-outline-light:hover {
      background-color: rgba(255,255,255,0.2);
      border-color: white;
      color: white;
    }

    .btn-outline-light.active {
      background-color: #FFFFFF;
      color: #4A90E2;
      border-color: #FFFFFF;
    }

    @media (max-width: 768px) {
      .guide-section .col-md-6 {
        text-align: center;
      }
    }
  </style>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-L426ZMNKFK"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-L426ZMNKFK');
  </script>
  <!-- End Google Analytics -->
    
  <!-- Shared Navigation -->
  <script src="js/shared-navigation.js" data-auto-nav="true"></script>
</head>
<body>
  <section class="hero-section">
    <div class="container">
      <h1>How to Use the Padel Pals App</h1>
      <p class="mt-3">Follow these simple steps to get started and track your padel journey.</p>
      <div class="row mt-4">
        <div class="col-6 col-md-4 mb-2">
          <button type="button" class="btn btn-outline-light w-100" onclick="showGuide('chooseClub')">Choose Club</button>
        </div>
        <div class="col-6 col-md-4 mb-2">
          <button type="button" class="btn btn-outline-light w-100" onclick="showGuide('schedule')">Schedule Matches</button>
        </div>
        <div class="col-6 col-md-4 mb-2">
          <button type="button" class="btn btn-outline-light w-100" onclick="showGuide('register')">Register Match Result</button>
        </div>
        <div class="col-6 col-md-4 mb-2">
          <button type="button" class="btn btn-outline-light w-100" onclick="showGuide('view')">View Box League</button>
        </div>
        <div class="col-6 col-md-4 mb-2">
          <button type="button" class="btn btn-outline-light w-100" onclick="showGuide('submit')">Submit Box League Result</button>
        </div>
        <div class="col-6 col-md-4 mb-2">
          <button type="button" class="btn btn-outline-light w-100" onclick="showGuide('americano')">Run Americano Session</button>
        </div>
      </div>
    </div>
  </section>

  <section class="guide-section" id="guide-content">
    <div class="container">
      <!-- Dynamic content will be inserted here -->
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        showGuide('chooseClub');
    });
    function showGuide(option) {
        const buttons = document.querySelectorAll('.btn-outline-light');
        buttons.forEach(button => button.classList.remove('active'));
        document.querySelector(`.btn-outline-light[onclick="showGuide('${option}')"]`).classList.add('active');
        const guideContent = document.getElementById('guide-content');
        let content = '';
        switch(option) {
            case 'schedule':
                content = `
                <h4></h4>
                <div class="row align-items-center mb-5">
                    <div class="col-md-6 text-center">
                        <img src="images/step_1.png" alt="Step 1" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 1: Matches</h4>
                        <p>Open the Matches menu.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5 flex-md-row-reverse">
                    <div class="col-md-6 text-center">
                        <img src="images/step_2.png" alt="Extra Step" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 2: Create Match</h4>
                        <p>Now Click "Create Match".</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5">
                    <div class="col-md-6 text-center">
                        <img src="images/step_3.png" alt="Step 2" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 3: Player Selection</h4>
                        <p>For each slot, open the dialogue box to choose a player from the Club Members. If the player is not yet added, you can type in a name manually to add the player.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5 flex-md-row-reverse">
                    <div class="col-md-6 text-center">
                        <img src="images/step_4.png" alt="Step 3" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 4: Repeat for all player</h4>
                        <p>Add a player for each position.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5">
                    <div class="col-md-6 text-center">
                        <img src="images/step_5.png" alt="Step 4" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 5: Schedule Match or Enter Score</h4>
                        <p>You can save the game for later or enter the result immediately.</p>
                    </div>
                </div>
                `;
                break;
            case 'register':
                content = `
                <h4></h4>
                <div class="row align-items-center mb-5">
                    <div class="col-md-6 text-center">
                        <img src="images/step_1.png" alt="Step 1" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 1: Matches</h4>
                        <p>Open the Matches menu.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5 flex-md-row-reverse">
                    <div class="col-md-6 text-center">
                        <img src="images/step_2.png" alt="Extra Step" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 2: Create Match</h4>
                        <p>Now Click "Create Match".</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5">
                    <div class="col-md-6 text-center">
                        <img src="images/step_3.png" alt="Step 2" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 3: Player Selection</h4>
                        <p>For each slot, open the dialogue box to choose a player from the Club Members. If the player is not yet added, you can type in a name manually to add the player.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5 flex-md-row-reverse">
                    <div class="col-md-6 text-center">
                        <img src="images/step_4.png" alt="Step 3" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 4: Repeat for all player</h4>
                        <p>Add a player for each position.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5">
                    <div class="col-md-6 text-center">
                        <img src="images/step_5.png" alt="Step 4" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 5: Schedule Match or Enter Score</h4>
                        <p>You can save the game for later or enter the result immediately.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5 flex-md-row-reverse">
                    <div class="col-md-6 text-center">
                        <img src="images/step_6.png" alt="Step 5" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 6: Enter Set Scores</h4>
                        <p>Make any adjustments to the match settings and date, then start entering the set scores.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5">
                    <div class="col-md-6 text-center">
                        <img src="images/step_7.png" alt="Step 6" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 7: Submit Match Result</h4>
                        <p>Check all players are happy for the match to be submitted. Use Private mode to keep the match result private between the players involved.</p>
                    </div>
                </div>
                `;
                break;
            case 'view':
                content = `
                <h4></h4>
                <div class="row align-items-center mb-5">
                    <div class="col-md-6 text-center">
                        <img src="images/Box_1.png" alt="Step 1" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 1: Open the App</h4>
                        <p>Launch the Padel Pals app on your device.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5 flex-md-row-reverse">
                    <div class="col-md-6 text-center">
                        <img src="images/Box_2.png" alt="Step 2" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 2: Navigate to Box League</h4>
                        <p>Select the Box League option from the main menu.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5">
                    <div class="col-md-6 text-center">
                        <img src="images/Box_3.png" alt="Step 3" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 3: Select Your League</h4>
                        <p>Find and select the league you wish to view.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5 flex-md-row-reverse">
                    <div class="col-md-6 text-center">
                        <img src="images/Box_4.png" alt="Step 4" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 4: View League</h4>
                        <p>Click View League to see the league details.</p>
                    </div>
                </div>
                `;
                break;
            case 'americano':
                content = `<h4>Run Americano Session</h4><p>Instructions for running an Americano session...</p>`;
                break;
            case 'submit':
                content = `
                <h4></h4>
                <div class="row align-items-center mb-5">
                    <div class="col-md-6 text-center">
                        <img src="images/Box_1.png" alt="Step 1" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 1: Open the App</h4>
                        <p>Launch the Padel Pals app on your device.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5 flex-md-row-reverse">
                    <div class="col-md-6 text-center">
                        <img src="images/Box_2.png" alt="Step 2" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 2: Navigate to Box League</h4>
                        <p>Select the Box League option from the main menu.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5">
                    <div class="col-md-6 text-center">
                        <img src="images/Box_3.png" alt="Step 3" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 3: Select Your League</h4>
                        <p>Find and select the league you wish to submit results for.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5 flex-md-row-reverse">
                    <div class="col-md-6 text-center">
                        <img src="images/Box_4.png" alt="Step 4" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 4: View League</h4>

                </div>

                    </div>
                    <div class="col-md-6">
                        <h4>Step 5: Pick Match</h4>
                        <p>Click on the + icon for the match you wish to submit results for.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5 flex-md-row-reverse">
                    <div class="col-md-6 text-center">
                        <img src="images/Box_6.png" alt="Step 6" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 6: Schedule Match Date</h4>
                        <p>Use the date picker to select the date of the match, do the same for the time.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5">
                    <div class="col-md-6 text-center">
                        <img src="images/Box_7.png" alt="Step 7" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 7: Enter Set Scores</h4>
                        <p>Enter the set scores for the match.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5 flex-md-row-reverse">
                    <div class="col-md-6 text-center">
                        <img src="images/Box_8.png" alt="Step 8" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 8: Submit Result</h4>
                        <p>Click Submit Result to submit the match result.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5">
                    <div class="col-md-6 text-center">
                        <img src="images/Box_9.png" alt="Step 9" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 9: League Grid</h4>
                        <p>The League Grid will appear once again.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5 flex-md-row-reverse">
                    <div class="col-md-6 text-center">
                        <img src="images/Box_10.png" alt="Step 10" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 10: Refresh</h4>
                        <p>Drag down to refresh the page to see the updated league grid.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5">
                    <div class="col-md-6 text-center">
                        <img src="images/Box_11.png" alt="Step 11" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 11: Current League Standings</h4>
                        <p>View the current league standings with the updated points.</p>
                    </div>
                </div>
                `;
                break;
            case 'chooseClub':
                content = `
                <h4></h4>
                <div class="row align-items-center mb-5">
                    <div class="col-md-6 text-center">
                        <img src="images/Club_1.png" alt="Step 1" />
                    </div>
                    <div class="col-md-6">

        guideContent.innerHTML = content;

  </script>
</body>
</html>
