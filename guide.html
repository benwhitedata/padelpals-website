<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Padel Pals - App Guide</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="icon" href="Icon.png" type="image/png">
  <style>
    :root {
      --gold: #d4af37;
      --dark-blue: #1a2238;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      line-height: 1.6;
    }

    .navbar {
      background-color: var(--dark-blue);
    }

    .navbar-brand, .nav-link {
      color: white;
    }

    .nav-link:hover {
      color: var(--gold);
    }

    .nav-link.active {
      color: var(--gold) !important;
    }

    .hero-section {
      background: linear-gradient(135deg, var(--dark-blue) 0%, #2a3990 100%);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    .guide-section {
      padding: 60px 20px;
    }

    .guide-section img {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .footer {
      background-color: var(--dark-blue);
      color: white;
      padding: 40px 0;
      text-align: center;
    }

    .footer a {
      color: var(--gold);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .btn-outline-light.active {
        background-color: white;
        color: black;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/Icon.png" alt="Padel Pals Logo" style="height: 40px; margin-right: 10px;">
        Padel Pals
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="support.html">Support</a></li>
          <li class="nav-item"><a class="nav-link" href="privacy.html">Privacy Policy</a></li>
          <li class="nav-item"><a class="nav-link" href="boxleague.html">Box League</a></li>
          <li class="nav-item"><a class="nav-link active" href="guide.html">App Guide</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero-section">
    <div class="container">
      <h1>How to Use the Padel Pals App</h1>
      <p class="mt-3">Follow these simple steps to get started and track your padel journey.</p>
      <div class="btn-group mt-4" role="group" aria-label="Guide Navigation">
        <button type="button" class="btn btn-outline-light" onclick="showGuide('schedule')">Schedule Matches</button>
        <button type="button" class="btn btn-outline-light" onclick="showGuide('register')">Register Match Result</button>
        <button type="button" class="btn btn-outline-light" onclick="showGuide('view')">View Box League</button>
        <button type="button" class="btn btn-outline-light" onclick="showGuide('americano')">Run Americano Session</button>
      </div>
    </div>
  </section>

  <section class="guide-section" id="guide-content">
    <div class="container">
      <!-- Dynamic content will be inserted here -->
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Padel Pals. All rights reserved.</p>
      <p>
        <a href="support.html">Support</a> |
        <a href="privacy.html">Privacy Policy</a> |
        <a href="boxleague.html">Box League Rules</a> |
        <a href="guide.html">App Guide</a>
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        showGuide('register');
    });
    function showGuide(option) {
        const buttons = document.querySelectorAll('.btn-outline-light');
        buttons.forEach(button => button.classList.remove('active'));
        document.querySelector(`.btn-outline-light[onclick="showGuide('${option}')"]`).classList.add('active');
        const guideContent = document.getElementById('guide-content');
        let content = '';
        switch(option) {
            case 'schedule':
                content = `
                <h4></h4>
                <div class="row align-items-center mb-5">
                    <div class="col-md-6 text-center">
                        <img src="images/step_1.png" alt="Step 1" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 1: Matches</h4>
                        <p>Open the Matches menu.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5 flex-md-row-reverse">
                    <div class="col-md-6 text-center">
                        <img src="images/step_2.png" alt="Extra Step" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 2: Create Match</h4>
                        <p>Now Click "Create Match".</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5">
                    <div class="col-md-6 text-center">
                        <img src="images/step_3.png" alt="Step 2" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 3: Player Selection</h4>
                        <p>For each slot, open the dialogue box to choose a player from the Club Members. If the player is not yet added, you can type in a name manually to add the player.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5 flex-md-row-reverse">
                    <div class="col-md-6 text-center">
                        <img src="images/step_4.png" alt="Step 3" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 4: Repeat for all player</h4>
                        <p>Add a player for each position.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5">
                    <div class="col-md-6 text-center">
                        <img src="images/step_5.png" alt="Step 4" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 5: Schedule Match or Enter Score</h4>
                        <p>You can save the game for later or enter the result immediately.</p>
                    </div>
                </div>
                `;
                break;
            case 'register':
                content = `
                <h4></h4>
                <div class="row align-items-center mb-5">
                    <div class="col-md-6 text-center">
                        <img src="images/step_1.png" alt="Step 1" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 1: Matches</h4>
                        <p>Open the Matches menu.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5 flex-md-row-reverse">
                    <div class="col-md-6 text-center">
                        <img src="images/step_2.png" alt="Extra Step" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 2: Create Match</h4>
                        <p>Now Click "Create Match".</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5">
                    <div class="col-md-6 text-center">
                        <img src="images/step_3.png" alt="Step 2" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 3: Player Selection</h4>
                        <p>For each slot, open the dialogue box to choose a player from the Club Members. If the player is not yet added, you can type in a name manually to add the player.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5 flex-md-row-reverse">
                    <div class="col-md-6 text-center">
                        <img src="images/step_4.png" alt="Step 3" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 4: Repeat for all player</h4>
                        <p>Add a player for each position.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5">
                    <div class="col-md-6 text-center">
                        <img src="images/step_5.png" alt="Step 4" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 5: Schedule Match or Enter Score</h4>
                        <p>You can save the game for later or enter the result immediately.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5 flex-md-row-reverse">
                    <div class="col-md-6 text-center">
                        <img src="images/step_6.png" alt="Step 5" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 6: Enter Set Scores</h4>
                        <p>Make any adjustments to the match settings and date, then start entering the set scores.</p>
                    </div>
                </div>
                <div class="row align-items-center mb-5">
                    <div class="col-md-6 text-center">
                        <img src="images/step_7.png" alt="Step 6" />
                    </div>
                    <div class="col-md-6">
                        <h4>Step 7: Submit Match Result</h4>
                        <p>Check all players are happy for the match to be submitted. Use Private mode to keep the match result private between the players involved.</p>
                    </div>
                </div>
                `;
                break;
            case 'view':
                content = `<h4>View Box League</h4><p>Instructions for viewing box league...</p>`;
                break;
            case 'americano':
                content = `<h4>Run Americano Session</h4><p>Instructions for running an Americano session...</p>`;
                break;
        }
        guideContent.innerHTML = content;
    }
  </script>
</body>
</html>
