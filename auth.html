    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Dynamically try to load config.js
        (function loadConfig() {
            const script = document.createElement('script');
            script.src = 'config.js';
            script.onerror = function() {
                console.log('Config file not found, using production values');
            };
            document.head.appendChild(script);
        })();
    </script>
    <script>
        // Get Supabase configuration
        let supabaseUrl, supabaseKey;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Try to load from config.js if available (local development)
            if (typeof config !== 'undefined') {
                console.log('Using local development configuration');
                supabaseUrl = config.supabaseUrl;
                supabaseKey = config.supabaseKey;
            } 
            // For production (GitHub Pages)
            else {
                console.log('Using production configuration');
                // Access environment variables set in GitHub Pages
                fetch('/.netlify/functions/get-env')
                    .then(response => response.json())
                    .then(data => {
                        supabaseUrl = data.SUPABASE_URL;
                        supabaseKey = data.SUPABASE_KEY;
                        initializeSupabase();
                    })
                    .catch(error => {
                        console.error('Error fetching environment variables:', error);
                    });
                return; // Exit early as we'll initialize after fetch
            }
            
            // Initialize immediately if config is available
            initializeSupabase();
        });

        function initializeSupabase() {
            if (!supabaseUrl || supabaseUrl === 'REPLACE_WITH_PRODUCTION_URL') {
                console.error('Supabase URL not configured properly');
                return;
            }
            
            if (!supabaseKey || supabaseKey === 'REPLACE_WITH_PRODUCTION_KEY') {
                console.error('Supabase key not configured properly');
                return;
            }
            
            // Initialize Supabase client
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
    
            // Handle Apple Sign In
            document.getElementById('appleSignIn').addEventListener('click', async () => {
                try {
                    const { data, error } = await supabase.auth.signInWithOAuth({
                        provider: 'apple',
                        options: {
                            redirectTo: window.location.origin + '/auth-callback.html'
                        }
                    })
    
                    if (error) throw error
                } catch (error) {
                    console.error('Error signing in with Apple:', error.message)
                }
            })
    
            // Check if user is already signed in
            supabase.auth.getSession().then(({ data: { session } }) => {
                if (session) {
                    // User is signed in, redirect to dashboard or home
                    window.location.href = '/dashboard.html'
                }
            })
        }
    </script>
