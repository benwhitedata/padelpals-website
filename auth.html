<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Pals - Sign In</title>
    <link rel="icon" href="images/Icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Load Supabase JS and config loader first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config-loader.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #F6F5F5;
        }
        
        /* Main Content Container - Matching index.html */
        .main-content {
            max-width: 500px;
            margin: 80px auto;
            padding: 0 20px;
        }
        
        /* Auth Card - Matching Feature Card Style */
        .auth-card {
            background: #FFFFFF;
            border-radius: 16px;
            padding: 48px 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border: 1px solid #E8F4F8;
            position: relative;
            overflow: hidden;
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4A90E2 0%, #1a2238 100%);
        }
        
        .auth-card:hover {
            box-shadow: 0 12px 40px rgba(74, 144, 226, 0.15);
        }
        
        .auth-title {
            color: #1a2238;
            text-align: center;
            margin-bottom: 8px;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .auth-subtitle {
            color: #555555;
            text-align: center;
            margin-bottom: 32px;
            font-size: 1rem;
        }
        
        /* Sign In Buttons - Compact Icon Buttons */
        .sign-in-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin: 32px 0;
        }
        
        .sign-in-button {
            width: 56px;
            height: 56px;
            padding: 0;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .sign-in-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }
        
        .sign-in-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Constrain SVG icon sizes - critical fix */
        .sign-in-button svg {
            width: 24px !important;
            height: 24px !important;
            display: block;
        }
        
        .sign-in-button-text {
            display: none;
        }
        
        .apple-sign-in {
            background-color: #000000;
        }
        .apple-sign-in:hover {
            background-color: #333;
        }
        .google-sign-in {
            background-color: #FFFFFF;
            border: 2px solid #E8F4F8;
        }
        .google-sign-in:hover {
            background-color: #F8F8F8;
            border-color: #4A90E2;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status-message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            text-align: left;
            line-height: 1.6;
        }
        
        .status-message a {
            color: #4A90E2;
            text-decoration: underline;
        }
        
        .status-message code {
            background: rgba(0,0,0,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            word-break: break-all;
            display: block;
            margin-top: 4px;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info-message {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        /* Logout Button */
        .logout-button {
            width: 100%;
            padding: 12px 20px;
            margin-top: 24px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Montserrat', Arial, sans-serif;
            display: none;
        }
        
        .logout-button:hover {
            background-color: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }
        
        .logout-button:disabled {
            background-color: #dc3545;
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                margin: 40px auto;
            }
            
            .auth-card {
                padding: 32px 24px;
            }
            
            .auth-title {
                font-size: 1.6rem;
            }
            
            .sign-in-buttons {
                gap: 12px;
            }
            
            .sign-in-button {
                width: 52px;
                height: 52px;
            }
            
            .sign-in-button svg {
                width: 22px !important;
                height: 22px !important;
            }
        }
    </style>
    <!-- Shared Navigation -->
    <script src="js/shared-navigation.js" data-auto-nav="true"></script>
</head>
<body>
    
    <div class="main-content">
        <div class="auth-card">
            <h2 class="auth-title">Sign in to Padel Pals</h2>
            <p class="auth-subtitle">Choose your preferred sign-in method</p>
            
            <div class="sign-in-buttons">
                <button id="appleSignIn" class="sign-in-button apple-sign-in" disabled title="Sign in with Apple">
                    <svg viewBox="0 0 24 24" fill="white">
                        <path d="M17.05 20.28c-.98.95-2.05.88-3.08.41-1.09-.47-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.41C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.19 2.31-.89 3.51-.84 1.54.07 2.7.61 3.44 1.57-3.14 1.88-2.29 5.13.22 6.41-.65 1.29-1.44 2.58-2.25 4.03zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                    </svg>
                    <span id="appleButtonText" class="sign-in-button-text">Sign in with Apple</span>
                </button>
                
                <button id="googleSignIn" class="sign-in-button google-sign-in" disabled title="Sign in with Google">
                    <svg viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span id="googleButtonText" class="sign-in-button-text">Sign in with Google</span>
                </button>
            </div>
            
            <div id="statusMessages" style="display: none;">
                <div class="status-message info-message"></div>
            </div>
            
            <button id="logoutButton" class="logout-button">
                <i class="fas fa-sign-out-alt" style="margin-right: 8px;"></i>
                Sign Out
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check for error parameter in URL and display it
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                showStatusMessage(decodeURIComponent(error), 'error');
                // Clean URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        });
        
        // Show a status message to the user
        function showStatusMessage(message, type = 'info') {
            const statusMessages = document.getElementById('statusMessages');
            if (statusMessages) {
                const messageElement = statusMessages.querySelector('.status-message');
                if (messageElement) {
                    messageElement.className = `status-message ${type === 'error' ? 'error-message' : 'info-message'}`;
                    messageElement.innerHTML = message; // Use innerHTML to support links
                    statusMessages.style.display = 'block';
                }
            }
        }

        // Initialize Supabase client and authentication
        function initializeAuth(config) {
            try {
                // Use shared Supabase client instance (created by config-loader.js)
                let supabase = window.getOrCreateSupabaseClient ? window.getOrCreateSupabaseClient() : null;
                
                if (!supabase) {
                    // Fallback: create client if shared instance not available
                    supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseKey);
                }
                
                if (!supabase || !supabase.auth) {
                    throw new Error('Failed to initialize Supabase client');
                }
                
                // Enable the sign in buttons now that config is loaded
                const appleSignInButton = document.getElementById('appleSignIn');
                const googleSignInButton = document.getElementById('googleSignIn');
                
                appleSignInButton.disabled = false;
                googleSignInButton.disabled = false;
                
                // Handle Apple Sign In
                appleSignInButton.addEventListener('click', async () => {
                    try {
                        // Show loading state
                        appleSignInButton.disabled = true;
                        appleSignInButton.innerHTML = '<span class="loading-spinner"></span>';
                        
                        // Use the full production URL for the redirect
                        const redirectUrl = 'https://www.padelpals.app/auth-callback.html';
                        
                        // Use Supabase OAuth flow
                        const { data, error } = await supabase.auth.signInWithOAuth({
                            provider: 'apple',
                            options: {
                                redirectTo: redirectUrl,
                                scopes: 'email name'
                            }
                        });

                        if (error) {
                            throw error;
                        }
                        
                        if (!data?.url) {
                            throw new Error('No authentication URL returned from Supabase');
                        }
                        
                        // Redirect to Apple sign in
                        window.location.href = data.url;
                        
                    } catch (error) {
                        console.error('Error signing in with Apple:', error);
                        
                        // Reset button
                        appleSignInButton.disabled = false;
                        appleSignInButton.innerHTML = '<svg viewBox="0 0 24 24" fill="white"><path d="M17.05 20.28c-.98.95-2.05.88-3.08.41-1.09-.47-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.41C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.19 2.31-.89 3.51-.84 1.54.07 2.7.61 3.44 1.57-3.14 1.88-2.29 5.13.22 6.41-.65 1.29-1.44 2.58-2.25 4.03zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/></svg>';
                        
                        // Enhanced error message with diagnostic help
                        let errorMsg = `Error signing in with Apple: ${error.message}`;
                        
                        // Check for common OAuth errors
                        if (error.message && (
                            error.message.includes('exchange') ||
                            error.message.includes('code') ||
                            error.message.includes('invalid_client') ||
                            error.message.includes('unauthorized_client')
                        )) {
                            errorMsg += '<br><br><strong>ðŸ’¡ This suggests OAuth credentials may need updating.</strong><br>';
                            errorMsg += 'Visit <a href="/oauth-diagnostic.html" style="color: #4A90E2;">/oauth-diagnostic.html</a> for detailed diagnostics,<br>';
                            errorMsg += 'or see <a href="/WEBSITE_AUTH_FIX.md" style="color: #4A90E2;">WEBSITE_AUTH_FIX.md</a> for fix instructions.';
                        } else if (error.message && error.message.includes('redirect_uri')) {
                            errorMsg += '<br><br><strong>ðŸ’¡ Redirect URI mismatch detected.</strong><br>';
                            errorMsg += 'Ensure the redirect URI in Apple Developer Portal matches:<br>';
                            errorMsg += '<code>https://peaphqbxdmknxzsfdxuh.supabase.co/auth/v1/callback</code>';
                        }
                        
                        // Show error
                        showStatusMessage(errorMsg, 'error');
                    }
                });

                // Handle Google Sign In
                googleSignInButton.addEventListener('click', async () => {
                    try {
                        // Show loading state
                        googleSignInButton.disabled = true;
                        googleSignInButton.innerHTML = '<span class="loading-spinner"></span>';
                        
                        // Use the full production URL for the redirect
                        const redirectUrl = 'https://www.padelpals.app/auth-callback.html';
                        
                        // Use Supabase OAuth flow
                        const { data, error } = await supabase.auth.signInWithOAuth({
                            provider: 'google',
                            options: {
                                redirectTo: redirectUrl,
                                scopes: 'email profile'
                            }
                        });

                        if (error) {
                            throw error;
                        }
                        
                        if (!data?.url) {
                            throw new Error('No authentication URL returned from Supabase');
                        }
                        
                        // Redirect to Google sign in
                        window.location.href = data.url;
                        
                    } catch (error) {
                        console.error('Error signing in with Google:', error);
                        
                        // Reset button
                        googleSignInButton.disabled = false;
                        googleSignInButton.innerHTML = '<svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>';
                        
                        // Enhanced error message with diagnostic help
                        let errorMsg = `Error signing in with Google: ${error.message}`;
                        
                        // Check for common OAuth errors
                        if (error.message && (
                            error.message.includes('exchange') ||
                            error.message.includes('code') ||
                            error.message.includes('invalid_client') ||
                            error.message.includes('unauthorized_client')
                        )) {
                            errorMsg += '<br><br><strong>ðŸ’¡ This suggests OAuth credentials may need updating.</strong><br>';
                            errorMsg += 'Visit <a href="/oauth-diagnostic.html" style="color: #4A90E2;">/oauth-diagnostic.html</a> for detailed diagnostics,<br>';
                            errorMsg += 'or see <a href="/WEBSITE_AUTH_FIX.md" style="color: #4A90E2;">WEBSITE_AUTH_FIX.md</a> for fix instructions.';
                        } else if (error.message && error.message.includes('redirect_uri')) {
                            errorMsg += '<br><br><strong>ðŸ’¡ Redirect URI mismatch detected.</strong><br>';
                            errorMsg += 'Ensure the redirect URI in Google Cloud Console matches:<br>';
                            errorMsg += '<code>https://peaphqbxdmknxzsfdxuh.supabase.co/auth/v1/callback</code>';
                        }
                        
                        // Show error
                        showStatusMessage(errorMsg, 'error');
                    }
                });
        
                // Setup logout button handler
                const logoutButton = document.getElementById('logoutButton');
                if (logoutButton) {
                    logoutButton.addEventListener('click', async () => {
                        try {
                            logoutButton.disabled = true;
                            logoutButton.innerHTML = '<span class="loading-spinner"></span> Signing out...';
                            
                            // Sign out from Supabase
                            const { error } = await supabase.auth.signOut();
                            
                            if (error) {
                                throw error;
                            }
                            
                            // Clear all storage
                            localStorage.clear();
                            sessionStorage.clear();
                            
                            // Clear redirect time
                            localStorage.removeItem('authRedirectTime');
                            
                            // Show success message
                            showStatusMessage('Signed out successfully. Refreshing page...', 'info');
                            
                            // Reload page after a short delay
                            setTimeout(() => {
                                window.location.reload();
                            }, 1000);
                            
                        } catch (error) {
                            console.error('Error signing out:', error);
                            logoutButton.disabled = false;
                            logoutButton.innerHTML = '<i class="fas fa-sign-out-alt" style="margin-right: 8px;"></i>Sign Out';
                            showStatusMessage(`Error signing out: ${error.message}`, 'error');
                        }
                    });
                }
                
                // Check if user is already signed in (but validate session first)
                supabase.auth.getSession().then(({ data: { session }, error: sessionError }) => {
                    if (sessionError) {
                        console.error('Error checking session:', sessionError);
                        // Clear any invalid session
                        supabase.auth.signOut();
                        return;
                    }
                    
                    if (session) {
                        // Validate session is not expired
                        const now = Math.floor(Date.now() / 1000);
                        if (session.expires_at && session.expires_at > now) {
                            // Valid session - show logout button instead of redirecting
                            console.log('Valid session found');
                            if (logoutButton) {
                                logoutButton.style.display = 'block';
                            }
                            // Hide sign in buttons
                            appleSignInButton.style.display = 'none';
                            googleSignInButton.style.display = 'none';
                            // Update title
                            const authTitle = document.querySelector('.auth-title');
                            const authSubtitle = document.querySelector('.auth-subtitle');
                            if (authTitle) authTitle.textContent = 'You are signed in';
                            if (authSubtitle) authSubtitle.textContent = `Signed in as ${session.user.email || 'User'}`;
                        } else {
                            // Session expired, clear it
                            console.log('Session expired, clearing');
                            supabase.auth.signOut();
                        }
                    } else {
                        // No session - ensure logout button is hidden
                        if (logoutButton) {
                            logoutButton.style.display = 'none';
                        }
                    }
                }).catch(error => {
                    console.error('Error checking session:', error);
                });
                
            } catch (error) {
                console.error('Error initializing auth:', error);
                showStatusMessage(`Authentication initialization failed: ${error.message}`, 'error');
                
                // Reset buttons with error state
                const appleSignInButton = document.getElementById('appleSignIn');
                const googleSignInButton = document.getElementById('googleSignIn');
                appleSignInButton.disabled = true;
                googleSignInButton.disabled = true;
                appleSignInButton.style.opacity = '0.5';
                googleSignInButton.style.opacity = '0.5';
            }
        }

        // Listen for the configLoaded event from config-loader.js
        document.addEventListener('configLoaded', () => {
            // Initialize auth with the loaded config
            initializeAuth(window.config);
            
        });
    </script>
</body>
</html>
